    <style type="text/css">
    .radar-chart .level {
        stroke: grey;
        stroke-width: 0.5;
    }
    
    .radar-chart .axis line {
        stroke: grey;
        stroke-width: 1;
    }
    
    .radar-chart .axis .legend {
        font-family: sans-serif;
        font-size: 10px;
    }
    
    .radar-chart .axis .legend.top {
        dy: 1em;
    }
    
    .radar-chart .axis .legend.left {
        text-anchor: start;
    }
    
    .radar-chart .axis .legend.middle {
        text-anchor: middle;
    }
    
    .radar-chart .axis .legend.right {
        text-anchor: end;
    }
    
    .radar-chart .tooltip {
        font-family: sans-serif;
        font-size: 13px;
        transition: opacity 200ms;
        opacity: 0;
    }
    
    .radar-chart .tooltip.visible {
        opacity: 1;
    }
    /* area transition when hovering */
    
    .radar-chart .area {
        stroke-width: 2;
        fill-opacity: 0.5;
    }
    
    .radar-chart.focus .area {
        fill-opacity: 0.1;
    }
    
    .radar-chart.focus .area.focused {
        fill-opacity: 0.7;
    }
    
    .radar-chart .circle {
        fill-opacity: 0.9;
    }
    /* transitions */
    
    .radar-chart .area,
    .radar-chart .circle {
        transition: opacity 300ms, fill-opacity 200ms;
        opacity: 1;
    }
    
    .radar-chart .d3-enter,
    .radar-chart .d3-exit {
        opacity: 0;
    }
    </style>

    <script type="text/javascript">
    var amp_data, bird_data, coral_data;

    $(document).ready(function() {

        var chart_style = {
            containerClass: 'radar-chart', // target with css, the default stylesheet targets .radar-chart
            w: 320,
            h: 320,
            factor: 0.85,
            factorLegend: 1,
            levels: 3,
            maxValue: 0,
            minValue: 0,
            radians: 2 * Math.PI,
            color: d3.scale.category10(), // pass a noop (function() {}) to decide color via css
            axisLine: true,
            axisText: true,
            circles: true,
            radius: 5,
            open: false, // whether or not the last axis value should connect back to the first axis value
            // if true, consider modifying the chart opacity (see "Style with CSS" section above)
            axisJoin: function(d, i) {
                return d.className || i;
            },
            tooltipFormatValue: function(d) {
                return d;
            },
            tooltipFormatClass: function(d) {
                return d;
            },
            transitionDuration: 300
        };

        // for barchart
        var get_taxon_data = function(taxon) {
            var all_data;

            d3.json("{{=URL('hlu', args = request.args)}}" + '?taxon=' + taxon, function(error, json_data) {
                if (error) {
                    console.warn(error);
                    all_data = {}
                } else {
                  console.log(json_data);
                    all_data = json_data;
                    }
            })

            return all_data;
        }

        // for radar-chart
        var draw_taxon = function(taxon) {
            var data;
            d3.json("{{=URL('sle', args = request.args)}}" + '?taxon=' + taxon, function(error, json_data) {
                data = json_data;
                if (error) {
                    $('#' + taxon).append($('<p>Error occurred: ' + error + '</p>'));
                    console.warn(error);
                } else if ($.isEmptyObject(data)) {
                    $('#' + taxon).append('<p>No data avaialble</p>');
                } else {
                    var chart = RadarChart.chart();
                    // predefined style outside of function
                    chart.config(chart_style);
                    var svg = d3.select('#' + taxon).append('svg')
                        .attr('width', 320)
                        .attr('height', 320);

                    // draw one
                    svg.append('g').classed('focus', 1).datum(data).call(chart);
                }
            });
        };

        var draw_bar = function(taxon, component) {

        }

        // get all data
        amp_data = get_taxon_data('amp');
        bird_data = get_taxon_data('bird');
        coral_data = get_taxon_data('coral');

        draw_taxon('amp');
        draw_taxon('bird');
        draw_taxon('coral');

    });
    </script>
